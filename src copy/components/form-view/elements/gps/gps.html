<div class="geolocation">
	<ion-row *ngIf="!loading">
		<ion-col>
		</ion-col>
		<ion-col>
			<button ion-button color="light" icon-only>
				<ion-icon name="refresh"></ion-icon>
			</button>
		</ion-col>
	</ion-row>
	<ion-row *ngIf="loading">
		<ion-col>
			<ion-spinner>Getting location...</ion-spinner>
		</ion-col>
	</ion-row>
</div>
