<ion-header>
	<ion-navbar color="primary">
		<ion-buttons start>
			<button ion-button>
				<ion-icon name="back"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>{{form.name}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="form-summary">
	<ion-grid>
		<ion-row>
			<ion-col><h1>Summary</h1></ion-col>
		</ion-row>
	</ion-grid>
	<ion-scroll scrollY="true" class="adaptable-height">
		<p>{{form.description}}</p>
	</ion-scroll>
</ion-content>
