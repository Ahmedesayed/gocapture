<ion-list>
  <ion-item>
    <h1>{{'filters-view.select-search-criteria' | translate}}</h1>
    </ion-item>
  <ion-item *ngFor="let filter of filters" (click)="onSelect(filter)">
    <ion-label class="filter-name">{{filter.title}}</ion-label>
    <ion-label *ngIf="filter.selected && filter.selected.length">({{filter.selected.length}})</ion-label>
    <ion-icon name="ios-arrow-forward" item-right *ngIf="filter.id != 'reset'" color="light-grey"></ion-icon>
  </ion-item>
</ion-list>
