<ion-card class="section">
  <ion-card-header (click)="toggleSection()">
    <ion-list>
      <ion-item tappable
        [ngStyle]="{'background-color':element?.style?.background_color || selectedThemeColor}">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" name="arrow-forward" [class.active]="active"></ion-icon>
        </button>
        <ion-label [style.color]="element?.style?.text_color" >
          {{element.title}}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-header>

  <ion-card-content class="content" [ngStyle]="{'border-color':element?.style?.background_color} " #content>
    <ng-content></ng-content>
  </ion-card-content>

</ion-card>
