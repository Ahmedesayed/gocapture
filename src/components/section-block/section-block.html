<ion-card class="section">
  <ion-card-header (click)="toggleSection()" >
    <ion-list>
      <ion-item tappable [style.background]="selectedThemeColor">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" name="arrow-forward" [class.active]="active"></ion-icon>
        </button>
        {{title}}
      </ion-item>
    </ion-list>
  </ion-card-header>

  <ion-card-content class="content" #content>
    <ng-content></ng-content>
  </ion-card-content>

</ion-card>
