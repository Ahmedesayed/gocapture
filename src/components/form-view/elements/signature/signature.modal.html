<ion-header [class]="selectedTheme">
	<ion-navbar color="primary">
		<ion-buttons start>
			<button ion-button (click)="cancel()">
				<ion-icon name="close" class="capture"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>{{'signature.title'|translate}}</ion-title>
		<ion-buttons end>
			<button ion-button [disabled]="!hasSignature" (click)="done()">
				<ion-icon name="checkmark" class="capture"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content #content class="signature-modal">
	<div class="signature-guide">
		<div class="text">{{'signature.sign-above' | translate}}</div>
	</div>
	<signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()">
	</signature-pad>
</ion-content>

<ion-footer>
	<ion-toolbar class="text-center">
		<button ion-button icon-only clear block (click)="clear()">
			<ion-icon name="trash" color="primary"></ion-icon>
		</button>
	</ion-toolbar>
</ion-footer>
