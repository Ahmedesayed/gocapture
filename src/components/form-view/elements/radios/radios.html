<ion-grid responsive-sm radio-group (ionChange)="onChange($event)">
	<ion-row responsive-sm>
		<ion-col *ngFor="let option of element.options; let i = index">
			<ion-item>
				<ion-label>{{option.option}}</ion-label>
				<ion-radio [attr.name]="formControlName + index" 
						   [value]="option.option" 
						   [checked]="option.is_default == 1 || option.option == currentValue"></ion-radio>
			</ion-item>
		</ion-col>
	</ion-row>
</ion-grid>
