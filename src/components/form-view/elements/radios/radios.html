<ion-grid radio-group (ionChange)="onChange($event)">
	<ion-row>
		<ion-col col-12 col-sm *ngFor="let option of element.options; let i = index">
			<ion-item no-lines>
				<ion-label [style.color]="element.style.text_color || form.event_style.elements_label_color" [ngClass]="{'full-width-label': isLabelFullWidth(), 'italic-label': isElementItalicize()}" 
				text-wrap>{{option.option_label || option.option}}</ion-label>

				<ion-radio 
				color="primary" [attr.name]="formControlName + i"
				[value]="option.option"
				[disabled]="readonly"
				[checked]="option.is_default == 1 || option.option == currentVal"></ion-radio>
			</ion-item>
		<div *ngIf="element.style.underline" class="border-line" ></div>
		</ion-col>
	</ion-row>
</ion-grid>
