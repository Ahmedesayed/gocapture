<ion-grid>
	<ion-row>
		<ion-col col-12 col-sm *ngFor="let option of element.options; let i = index">
			<ion-item>
				<ion-label class="option-label">{{option.option_label || option.option}}</ion-label>
				<ion-checkbox [disabled]="readonly" color="primary" [checked]="has(currentVal, option)" (ionChange)="onCheckChange($event, option)"></ion-checkbox>
			</ion-item>
		</ion-col>
	</ion-row>
</ion-grid>
