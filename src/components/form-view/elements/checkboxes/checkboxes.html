<ion-grid>
	<ion-row>
		<ion-col col-12 col-sm *ngFor="let option of element.options; let i = index">
			<ion-item *ngIf="element.style.underline">
				<ion-label [style.color]="element.style.text_color || form.event_style.elements_label_color"
					[ngStyle]="{'width':isLabelFullWidth(),'font-style':isElementItalicize(), 'padding-left': isNeedingPadding()}" text-wrap>
					{{option.option_label || option.option}}</ion-label>

				<ion-checkbox *ngIf="isAlignmentTop()" style=" position: absolute; top: 5px; left: 5px;"
					[disabled]="readonly" color="primary" [checked]="has(currentVal, option)"
					(ionChange)="onCheckChange($event, option)"></ion-checkbox>
				<ion-checkbox *ngIf="isAlignmentBottom()" style=" position: absolute; bottom: 6px; left: 5px;"
					[disabled]="readonly" color="primary" [checked]="has(currentVal, option)"
					(ionChange)="onCheckChange($event, option)"></ion-checkbox>
				<ion-checkbox *ngIf="isAlignmentMiddle()" [disabled]="readonly" color="primary"
					[checked]="has(currentVal, option)" (ionChange)="onCheckChange($event, option)"></ion-checkbox>
			</ion-item>

			<ion-item no-lines *ngIf="!element.style.underline">
				<ion-label [style.color]="element.style.text_color || form.event_style.elements_label_color"
					[ngStyle]="{'width':isLabelFullWidth(),'font-style':isElementItalicize(), 'padding-left': isNeedingPadding()}" text-wrap>
					{{option.option_label || option.option}}</ion-label>

				<ion-checkbox *ngIf="isAlignmentTop()" style=" position: absolute; top: 5px; left: 5px;"
					[disabled]="readonly" color="primary" [checked]="has(currentVal, option)"
					(ionChange)="onCheckChange($event, option)"></ion-checkbox>
				<ion-checkbox *ngIf="isAlignmentBottom()" style=" position: absolute; bottom: 6px; left: 5px;"
					[disabled]="readonly" color="primary" [checked]="has(currentVal, option)"
					(ionChange)="onCheckChange($event, option)"></ion-checkbox>
				<ion-checkbox *ngIf="isAlignmentMiddle()" [disabled]="readonly" color="primary"
					[checked]="has(currentVal, option)" (ionChange)="onCheckChange($event, option)"></ion-checkbox>
			</ion-item>

			<!-- <div *ngIf="element.style.underline" class="border-line" ></div> -->

		</ion-col>

	</ion-row>
</ion-grid>
