<ion-item>
	<ion-label stacked>{{element.title}}</ion-label>
	<ion-select  color="orange" [attr.name]="element.id" (ionChange)="onChange($event)" [ngModel]="currentValue">
		<ion-option *ngFor="let option of element.options" [value]="option.option">{{option.option}}</ion-option>
	</ion-select>
</ion-item>
