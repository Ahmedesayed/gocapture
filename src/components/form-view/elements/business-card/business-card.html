<div class="business card">
	<ion-row>
		<ion-col>
			<button ion-button color="light" (click)="captureImage(FRONT)">
				<img [class.hidden]="frontLoading" [src]="currentVal.front" (load)="onImageLoaded($event, true)">
				<ion-spinner [class.hidden]="!frontLoading"></ion-spinner>
			</button>
		</ion-col>
		<ion-col>
			<button ion-button color="light" (click)="captureImage(BACK)">
				<img [class.hidden]="backLoading" [src]="currentVal.back" (load)="onImageLoaded($event, false)">
				<ion-spinner [class.hidden]="!backLoading"></ion-spinner>
			</button>
		</ion-col>
	</ion-row>
</div>
