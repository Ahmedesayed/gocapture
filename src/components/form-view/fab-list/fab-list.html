<!-- Menu -->
<ion-fab bottom right (click)="showMenuItems()" [ngStyle]="{'margin-bottom': hasMargin ? '50px' : '0'}" #fab>
  <button ion-fab ><ion-icon *ngIf="fabIcon" name={{fabIcon}}></ion-icon></button>
  <ion-fab-list side="top">
	<button *ngFor="let item of items" ion-fab (click)="action(item)">
	  <ion-icon color="light" name={{item.icon}}></ion-icon>
	</button>
  </ion-fab-list>
</ion-fab>

<!-- menu items -->
<a (click)="hideMenuFab()" class="labelContainer show"  *ngIf="showMenuItem">
	<div class="container" [ngStyle]="{'margin-bottom': hasMargin ? '50px' : '0'}" >
	  <a  *ngFor="let item of labels" (click)="action(item)"><div class="label show" >{{item.label}}</div></a>
	</div>
</a>
