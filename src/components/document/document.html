<div class="document" [class]="selectedTheme">
  <ion-label text-center>{{document.name}}</ion-label>

  <div tappable (tap)="select()" class="preview" (press)="openDocument()">
    <img src="../../assets/images/doc-placeholder.png" alt="{{document.name}}" />
    <ion-icon *ngIf="document.selected" name="checkmark-circle"></ion-icon>
  </div>

</div>
