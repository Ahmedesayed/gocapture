<div class="document" >
  <ion-label text-center>{{document.name}}</ion-label>

  <div tappable (tap)="select()" class="preview"  (press)="openDocument()">
    <ion-icon *ngIf="document.selected" name="checkmark-circle"></ion-icon>
    <img-loader  *ngIf="thumbnail" [src]="thumbnail" [fallbackUrl]="fallbackUrl" useImg></img-loader>
    <div class="fi-extentions"  *ngIf="!thumbnail" > <i [style.color]="color"  class="fi flaticon-{{document.file_extension}}" ></i> </div>
  </div>
</div>
