
<ion-content (click)="dismiss()"  >
    <ion-slides (ionSlideDrag)="dismiss()" (ionSlideDidChange)="slideChanged()" [autoplay]="eventStyle?.switch_frequency * 1000"  [effect]="eventStyle?.transition_effect || 'slide'" loop="true" speed="1000" >
      <ion-slide *ngFor="let slide of eventStyle?.screensaver_media_items" >
        <img height="100%" width="100%" class="image" [src]="slide.path | convertFileSrc" onerror="this.src = 'assets/images/image-placeholder.jpg'" />
      </ion-slide>
    </ion-slides>
</ion-content>
