<ion-content>
	<div class="no-data" *ngIf="(isLoading == null || isLoading == true) && online">
		<ion-spinner></ion-spinner>
	</div>
	<iframe *ngIf="!reload && online" [src]="activationUrl | safeUrl" width="100%" height="100%" frameborder="0"
		id="activation-{{activation.id}}" (load)="loaded($event)"></iframe>
		<div *ngIf="!online" > No Internet Connection </div>
</ion-content>
