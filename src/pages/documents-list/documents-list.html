<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button>
        <ion-icon name="back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{form ? form.name : 'Document Categories'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label text-center>Select a Document Category</ion-label>
  <ion-grid style="background-color: white;">
    <ion-row>
      <ion-col col-12 col-md-6 col-xl-6 *ngFor="let document of documentCategories">
        <button color="blue" ion-button full large (click)="openDocuments(document.id)">{{document.name}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
