<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button>
        <ion-icon name="back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{form ? form.name : 'Document Categories'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label text-center>{{ 'documents.select-category' | translate }}</ion-label>
  <ion-grid style="background-color: white;">
    <ion-row>
      <ion-col col-12 col-md-6 col-xl-6 *ngFor="let documentSet of documentSets">
        <div class="document" >
        <button ion-button full large (click)="openDocuments(documentSet)">
          {{documentSet.name}}
        </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
