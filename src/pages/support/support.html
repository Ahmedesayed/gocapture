<ion-content>
  <div class="s-header">
    <button ion-button clear menuToggle large>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="title">
      Support
    </div>
  </div>

  <h3>How can we help you?</h3>

  <ion-list no-lines class="s-padding">
    <button ion-button large class="shadow-lg" clear block color="dark"><a [href]="email">Open a Ticket</a></button>
    <button ion-button large class="shadow-lg" clear block color="dark"><a [href]="documentation" >Documentation</a></button>
    <button ion-button large class="shadow-lg" clear block color="dark" (click)="startConversation()">Start a Conversation</button>
  </ion-list>

</ion-content>
