<ion-header>
	<ion-navbar color="orange">
		<ion-buttons start>
			<button ion-button (click)="toggleSearch()">
				<ion-icon name="back"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>{{form.name}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="form-summary">
	<ion-grid>
		<ion-row>
			<ion-col width-50><h1>Summary</h1></ion-col>
			<ion-col width-50><img src="http://placehold.it/200x100"/></ion-col>
		</ion-row>
	</ion-grid>
	<ion-scroll scrollY="true">
		<p>{{form.summary}}</p>
	</ion-scroll>
</ion-content>
