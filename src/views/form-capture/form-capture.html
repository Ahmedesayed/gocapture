<ion-header>
	<ion-navbar color="orange">
		<ion-buttons start>
			<button ion-button (click)="doBack()">
				<ion-icon name="back"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>{{form ? form.name : ''}}</ion-title>
		<ion-buttons end>
			<button ion-button>
				<ion-icon name="checkmark"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content class="form-summary">
	<ion-grid>
		<ion-row>
			<ion-col width-50></ion-col>
			<ion-col width-50></ion-col>
		</ion-row>
		<ion-row>
			<form-view [form]="form"></form-view>
		</ion-row>
	</ion-grid>
</ion-content>
