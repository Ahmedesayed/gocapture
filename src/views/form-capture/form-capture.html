<ion-header>
	<ion-navbar color="orange">
		<!--ion-buttons start>
			<button ion-button (click)="doBack()">
				<ion-icon name="back"></ion-icon>
			</button>
		</ion-buttons-->
		<ion-title>{{form ? form.name : ''}}</ion-title>
		<ion-buttons end>
			<button ion-button (click)="doSave()">
				<ion-icon name="checkmark" class="capture"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content class="form-summary">
	<ion-grid>
		<ion-row>
			<ion-col width-50></ion-col>
			<ion-col width-50>
				<button ion-button icon-only color="light" (click)="searchProspect()"><ion-icon name="search"></ion-icon></button>
			</ion-col>
		</ion-row>
		<ion-row>
			<form-view #formView 
						[form]="form"
						[prospect]="prospect" 
						[submission]="submission"
						(onValidationChange)="onValidationChange($event)"></form-view>
		</ion-row>
	</ion-grid>
</ion-content>
