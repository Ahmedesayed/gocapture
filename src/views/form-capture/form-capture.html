<ion-header>
	<ion-navbar color="orange" #navbar>
		<ion-title>{{form ? form.name : ''}}</ion-title>
		<ion-buttons end>
			<button ion-button (click)="doSave()">
				<ion-icon name="checkmark" class="capture"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content class="form-summary">
	<ion-grid>
		<ion-row *ngIf="form && form.list_id > 0">
			<ion-col>
				<button ion-button block color="light" (click)="searchProspect()"><ion-icon name="search"></ion-icon>&nbsp;&nbsp;&nbsp;Pre-fill from List</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<form-view #formView 
						[form]="form"
						[prospect]="prospect" 
						[submission]="submission"
						(onValidationChange)="onValidationChange($event)"></form-view>
		</ion-row>
	</ion-grid>
</ion-content>
