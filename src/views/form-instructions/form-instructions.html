<ion-header [class]="selectedTheme">
	<ion-navbar color="primary" #navbar>

    <ion-buttons left *ngIf="isModal">
      <button ion-button icon-only (click)="onDismiss()">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{instructionName ? instructionName : ''}}</ion-title>

	</ion-navbar>

</ion-header>

<ion-content>
  <div class="html-block" [innerHtml]="instructionsContent | safeHtml"></div>
</ion-content>
