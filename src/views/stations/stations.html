<ion-header>
  <ion-navbar>
  <ion-title>{{'stations-view.title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" [placeholder]="'general.search' | translate"></ion-searchbar>

  <ion-list radio-group [(ngModel)]="selectedStation" [disabled]="disableStationSelection" >
    <ion-item-divider *ngIf="visitedStations && visitedStations.length > 0">
      {{'stations-view.visited-stations' | translate}}
    </ion-item-divider>
    <ion-item no-lines *ngFor="let station of visitedStations">
      <ion-label>{{station.name}}</ion-label>
    </ion-item>
    <ion-item-divider *ngIf="visitedStations && visitedStations.length > 0">
      {{'stations-view.stations' | translate}}
    </ion-item-divider>
    <ion-item no-lines *ngFor="let station of filteredStations">
      <ion-label>{{station.name}}</ion-label>
      <ion-radio [value]="station"
                 [checked]="station.id == selectedStation?.id"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-buttons class="text-center">
      <button ion-button (click)="onCancel()">
        {{'general.cancel' | translate}}
      </button>
      <button ion-button (click)="onStationChoose()">
        {{'general.ok' | translate}}
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
