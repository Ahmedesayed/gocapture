<ion-header [class]="selectedTheme">
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        {{'general.cancel' | translate}}
      </button>
    </ion-buttons>
  <ion-title>{{'prospect-view.title' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="!selectedItem" (click)="done()">
      {{'general.ok' | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar *ngIf="isSearchAvailable()">
    <ion-searchbar [(ngModel)]="searchFilter" [placeholder]="'general.search' | translate" (ionInput)="onInput($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div text-center padding *ngIf="loading">
  <ion-spinner  ></ion-spinner>
  </div>
  <div *ngIf="!filteredItems.length && !loading" class="no-data" >
    <img src="./assets/images/no-Records.png" />
  </div>  
  <ion-list [class]="selectedTheme">
    <ion-item  *ngFor="let item of filteredItems" class="option-item"
               [class.selected]="item == selectedItem || (!selectedItem && item.isSelected)" (click)="selectedItem = item">
     <div *ngIf="item.title || item.subtitle" >
      <h1 class="title">{{item.title}}</h1>
      <h2 class="subtitle" *ngIf="item.subtitle">{{item.subtitle}}</h2>
      </div>
      <i *ngIf="!item.title && !item.subtitle" >N/A</i>
    </ion-item>

  </ion-list>
</ion-content>
